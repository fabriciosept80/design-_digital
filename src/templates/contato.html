{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" type="text/css" href="../static/contato.css">

{% endblock %}


{% block content %}

<section class="contact" id="contact">
    <div class="max-width">
        <h2 class="title">Contato</h2>
        <div class="contact-content">
            <div class="column left">
                <div class="text">Fale Comigo</div>
                <p>Contate-me para maiores detalhes.</p>
            <div class="icons">
                <div class="row">
                    <ion-icon name="person-outline"></ion-icon>
                    <div class="info">
                        <div class="head">Nome</div>
                        <div class="sub-title">Fabrício CM Henriques</div>
                    </div>
                </div>
                <div class="row">
                    <ion-icon name="earth-outline"></ion-icon>
                    <div class="info">
                        <div class="head">Cidade</div>
                        <div class="sub-title">Taubaté - SP</div>
                    </div>
                </div>
                <div class="row">
                    <ion-icon name="mail-outline"></ion-icon>
                    <div class="info">
                        <div class="head">Email</div>
                        <div class="sub-title">fabriciocmh@gmail.com</div>
                    </div>
                </div>
            </div>
            </div><!--esquerda-->
            <div class="column right">
                <div class="text-1">Mensagem</div>
                <form action="contato" method="POST">
                    <div class="fields">
                        <div class="field name">
                            <input type="text"  name="nome"  placeholder="Nome" required>
                        </div>
                        <div class="field sobrenome">
                            <input type="text"  name="sobrenome"  placeholder="Sobrenome" required>
                        </div>
                    </div>
                    <div class="field">
                        <div   class="field email">
                            <input  type="email" name="email"  placeholder="Email" required>
                        </div>
                        <div class="field textarea">
                            <textarea type="text"  cols="30" rows="10"  name="mensagem"  placeholder="Escrever.." required></textarea>
                        </div>
                        <div class="button">
                            <button type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
